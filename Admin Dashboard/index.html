<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Html and Css</title>
    <link rel="stylesheet" href="style.css">

    <!--  icontscout cdn -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="container">

        <!-- Aside -->
        <aside>
            <div class="logo">
                <img src="./image/logo.png" alt="">
                <h2>BLUE <span>SHOP</span></h2>
            </div>
            <div class="sidebar">
                <a href="#">
                    <span><i class="uil uil-create-dashboard"></i></span>
                    <h3>Dashboard</h3>
                </a>

                <a href="#">
                    <span><i class="uil uil-user"></i></span>
                    <h3>Customers</h3>
                </a>

                <a href="#">
                    <span><i class="uil uil-chart-growth"></i></span>
                    <h3>Oders</h3>
                </a>

                <a href="#">
                    <span><i class="uil uil-chart-line"></i></span>
                    <h3>Analytics</h3>
                </a>

                <a href="#">
                    <span><i class="uil uil-file-check-alt"></i></span>
                    <h3>Product</h3>
                </a>

                <a href="#">
                    <span><i class="uil uil-exclamation-triangle"></i></span>
                    <h3>Reports</h3>
                </a>

                <a href="#">
                    <span><i class="uil uil-setting"></i></span>
                    <h3>Settings</h3>
                </a>

                <a href="#">
                    <span><i class="uil uil-plus"></i></span>
                    <h3>Add Product</h3>
                </a>

                <a href="#">
                    <span><i class="uil uil-signout"></i></span>
                    <h3>Logout</h3>
                </a>

            </div>
        </aside>

        <!-- main section -->
        <main>
            <h1>Dashboard</h1>
            <div class="insights">
                <div class="sales">
                    <span><i class="uil uil-create-dashboard"></i></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Sales</h3>
                            <h1>$333,3289</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="40" cy="40" r="40">

                                </circle>
                            </svg>
                            <div class="number">90%</div>
                        </div>
                    </div>
                    <small>Last 24 hour</small>
                </div>

                <div class="expanses">
                    <span><i class="uil uil-create-dashboard"></i></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Expanses</h3>
                            <h1>$333,3289</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="40" cy="40" r="40">

                                </circle>
                            </svg>
                            <div class="number">90%</div>
                        </div>
                    </div>
                    <small>Last 24 hour</small>
                </div>

                <div class="income">
                    <span><i class="uil uil-create-dashboard"></i></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Income</h3>
                            <h1>$333,3289</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="40" cy="40" r="40">

                                </circle>
                            </svg>
                            <div class="number">90%</div>
                        </div>
                    </div>
                    <small>Last 24 hour</small>
                </div>
            </div>
        </main>

    </div>
</body>

</html>
